<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriRS</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/vars.css">
    <link rel="stylesheet" href="../css/paginadecontatos.css">
    <script src="/javascripts/layout.js" defer></script>
    <script src="https://kit.fontawesome.com/5e96e72d2d.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Jacquard+24&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>

<body>

    <div id="header-socket"></div>

    <div class="container">
        <div class="contatos">
            <div class="card localizacao">
                <h1>NOSSA LOCALIZAÇÃO:</h1>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.996253200103!2d-45.86286773983603!3d-23.206807163811852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cc4b06accadc73%3A0xddb542b96e931e54!2sINPE!5e0!3m2!1spt-BR!2sbr!4v1759282156843!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div>Avenida dos Astronautas, 1.758 - Jd. Granja - CEP 12227-010 - São José dos Campos - SP - Brasil</div>
            </div>
            <div class="card contatoInfo">
                <form>
                    <h2>INFORMAÇÕES DE CONTATO</h2>
                    <div>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div>
                        <input type="text" id="mail" name="mail" placeholder="Digite seu email">
                    </div>
                    <div>
                        <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Assunto"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer-socket"></div>


</body>

</html>
