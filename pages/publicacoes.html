<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriRS</title>
    <link rel="stylesheet" href="../css/global.css">
    <script src="../javascripts/layout.js" defer></script>
    <script src="https://kit.fontawesome.com/5e96e72d2d.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Jacquard+24&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <script src="../javascripts/publicacoes.js" defer></script>
</head>

<body>

    <div id="header-socket"></div>

    <div class="container">
        <h1 class="titulo">PUBLICAÇÕES</h1>
        <div class="main-content">
            <aside class="sidebar">
                <div class="filter">
                    <select id="filter-ano">
                        <option value="">Ano</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    <input id="filter-search" type="text" placeholder="Pesquisar">
                </div>
                <div id="publications-list" class="other-publications">
                </div>
            </aside>
            <section id="publication-detail" class="publication-detail">
                <h2 id="detail-title">Selecione uma publicação</h2>
                <span id="detail-date" class="pub-date"></span>
                <img id="detail-image" src="" alt="" style="max-width:100%;height:auto;display:none;">
                <h3 id="detail-subtitle"></h3>
                <p id="detail-text"></p>
                <p id="detail-citation" style="font-size:0.9em;color:#333;"></p>
                <div id="detail-links" style="margin-top:12px;"></div>
            </section>
        </div>
    </div>

    <div id="footer-socket"></div>


</body>

</html>
